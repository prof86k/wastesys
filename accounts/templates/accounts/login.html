<!DOCTYPE html> {% load static %}
<html lang="en">
<!-- Added by HTTrack -->
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<!-- /Added by HTTrack -->

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Login</title>
    <meta name="keywords" content="waste, waste management system, refuse refuse management system">
    <meta name="description" content="waste management system for controlling waste collection electronically">
    <meta name="author" content="SAMPSON KUMA KONJA">
    <!-- site icon -->
    <link rel="icon" href="images/fevicon.html" type="image/png" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- site css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!-- color css -->
    <link rel="stylesheet" href="{% static 'css/colors.html' %}" />
    <!-- select bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
    <!-- scrollbar css -->
    <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <!-- calendar file css -->
    <link rel="stylesheet" href="js/semantic.min.html" />
</head>

<body class="inner_page login">
    <div class="full_container">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="card-title">WASTE MANAGEMENT SYSTEM</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="center verticle_center full_height">
                <div class="login_section">
                    <div class="logo_login">
                        <div class="center">
                            <h1 style="color:#fff;"> <i class="fa fa-sign-in"></i> LOGIN</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            {% for message in messages %}
                            <div class="alert {{message.tags}} " role="alert">
                                {{message}}
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="login_form">
                        <form action="{% url 'accounts:user_login' %}" method="POST">
                            {% csrf_token %}
                            <fieldset>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="label_field">{{form.email.label}}</label> {{form.email}}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="label_field">{{form.password.label}}</label> {{form.password}}
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <a class="forgot" href="#">Forgotten Password?</a>
                                </div>
                                <div class="field">
                                    <button type="submit" class="btn btn-success btn-block btn-lg">Sign In</button>
                                </div>
                            </fieldset>
                            <div class="forgot">
                                <p>Don't Have Account?</p>
                                <a class="forgot text-danger" href="{% url 'accounts:create_account' %}">Register</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- wow animation -->
    <script src="{% static 'js/animate.js' %}"></script>
    <!-- select country -->
    <script src="{% static 'js/bootstrap-select.js' %}"></script>
    <!-- nice scrollbar -->
    <script src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
    <script>
        var ps = new PerfectScrollbar('#sidebar');
    </script>
    <!-- custom js -->
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
